<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>贪吃蛇</title>
    <link rel="stylesheet" href="style/greedySnake.css"/>
    <script type="text/javascript" src="script/myQuery.js"></script>
    <script type="text/javascript" src="script/Enums.js"></script>
    <script type="text/javascript" src="script/MessageAction.js"></script>
    <script type="text/javascript" src="script/PaintPanel.js"></script>
    <script type="text/javascript" src="script/Snake.js"></script>
    <script type="text/javascript" src="script/Pivot.js"></script>
    <script type="text/javascript" src="script/greedySnake.js"></script>

</head>
<body onload="ini_Panel()">
    <div id="mainForm">
        <div id="panelControl">
            <div id="panelDifficult">
                <span class="label">难度:</span>
                简单<input type="radio" id="rdEasy" name="hard"/>
                中级<input type="radio" id="rdNorm" name="hard"/>
                高级<input type="radio" id="rdHard" name ="hard"/>
            </div>
        
            <div class="btns">
                <input type="button" value="开始" id="btnStartOrCease"/>
                <input type="button" value="暂停" id="btnPauseOrGoOn"/>
                <input type="button" value="积分榜" id="btnRank"/>
                <input type="button" value="帮主" id="btnHelp"/>
            </div>
        </div>
        <div id="panelScore">
            <span class="label">得分</span><span id="lblScore" class="content"></span>
            <span class="label">穿墙宝物</span><span id="lblThroughWall" class="content"></span>
            <span class="label">穿身宝物</span><span id="lblThroughBody" class="content"></span>
        </div>
        <canvas id="playPanel" width="659px" height="439px">

        </canvas>
    </div>
    <script type="text/javascript">
    </script>
</body>
</html>
